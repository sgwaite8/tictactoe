  <section class="howto col-xs-12 col-sm-3">
    <h5>How to Play</h5>
      <p>Tic Tac Toe is a game for two players, O and X, who take turns marking the spaces in a 3x3 grid. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.</p>
