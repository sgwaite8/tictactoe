<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>

  <body>
  <header>
    <h1>Logo</h1>
  </header>
  <section class="hero">
    <h2>Tic Tac Toe</h2>
  </section>
  <section class="board">
    <div class="squares">
      <div class="row1">
        <div id="square1">?</div>
        <div id="square2">?</div>
        <div id="square3">?</div>
      </div>
      <div class="row2">
        <div id="square4">?</div>
        <div id="square5">?</div>
        <div id="square6">?</div>
      </div>
      <div class="row3">
        <div id="square7">?</div>
        <div id="square8">?</div>
        <div id="square9">?</div>
      </div>
    </div>
  </section>
  <section class="key">
    <div class="player1">
      <h3>Player 1</h3>
        <h4>"X"</h4>
    </div>
    <div class ="player2">
      <h3>Player 2</h3>
        <h4>"O"</h4>
    </div>
  </section>
  <section class="howto">
    <h5>How to Play</h5>
      <p>Tic Tac Toe is a game for two players, O and X, who take turns marking the spaces in a 3x3 grid. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.</p>

  </section>

  </body>
  </html>
